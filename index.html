<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Fontawesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--Polices-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Les petits plats</title>
  </head>
  <body>
    <div class="page-container">
      <header>
        <img src="./logo/logo.svg" alt="" />
        <h1>Les petits plats</h1>
      </header>
      <main>
        <div class="searchbar-container">
          <input
          class="main-search"
            type="text"
            placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette"
          />
          <button><i class="fas fa-search"></i></button>
        </div>
        <div class="filter-results"></div>
        <div class="filter">
          <div class="dropdown">
            <button
              id="toggle-ingredient"
              class="dropdown__toggle dropdown__toggle--ingredient"
              data-type="ingredient"
            >
              Ingrédients
            </button>
            <div
              class="toggle-list toggle-list--ingredient"
              data-type="ingredient"
            >
              <div id="search-ingredient" class="search">
                <input class="ingredient-search search-dropdown" type="text" placeholder="Rechercher un ingrédient" />
                <button class="close-dropdown">
                  <i class="fas fa-chevron-up"></i>
                </button>
              </div>
              <ul id="menu-ingredient" class="menu"></ul>
            </div>
          </div>
          <div class="dropdown">
            <button
              id="toggle-appliance"
              class="dropdown__toggle dropdown__toggle--appliance"
              data-type="appliance"
            >
              Appareil
            </button>
            <div
              class="toggle-list toggle-list--appliance"
              data-type="appliance"
            >
              <div id="search-appliance" class="search">
                <input class="appliance-search search-dropdown" type="text" placeholder="Rechercher un appareil" />
                <button class="close-dropdown">
                  <i class="fas fa-chevron-up"></i>
                </button>
              </div>
              <ul id="menu-appliance" class="menu"></ul>
            </div>
          </div>
          <div class="dropdown">
            <button
              id="toggle-utensil"
              class="dropdown__toggle dropdown__toggle--utensil"
              data-type="utensil"
            >
              Ustensiles
            </button>
            <div class="toggle-list toggle-list--utensil" data-type="utensil">
              <div id="search-utensil" class="search">
                <input class="utensil-search search-dropdown" type="text" placeholder="Rechercher un ustensile" />
                <button class="close-dropdown">
                  <i class="fas fa-chevron-up"></i>
                </button>
              </div>
              <ul id="menu-utensil" class="menu"></ul>
            </div>
          </div>
        </div>
        <div class="recipes"></div>
      </main>
    </div>

    <script type="module" src="./js/index.js"></script>
  </body>
</html>
